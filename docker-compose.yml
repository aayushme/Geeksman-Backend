version: "3"
services: 
    nginx:
        image: nginx:stable-alpine
        ports: 
            - "5000:80"
        volumes: 
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    node-app:
        build: .

    mongo:
        image: mongo
        environment: 
            - MONGO_INITDB_ROOT_USERNAME=Parag
            - MONGO_INITDB_ROOT_PASSWORD=Hello
        volumes: 
            - mongo-db:/data/db
volumes:
    mongo-db:            
